<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Ped Ans√∂kan</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<img src="logo.png" class="logo">
<h1>Ped Ans√∂kan</h1>

<form id="form">
  <input name="discord" placeholder="Discord namn" required>
  <input name="ped" placeholder="Vilken ped?" required>
  <textarea name="reason" placeholder="Varf√∂r vill du ha denna ped?" required></textarea>

  <div class="g-recaptcha" data-sitekey="RECAPTCHA_SITE_KEY"></div>
  <button>Skicka</button>
</form>

<script>
const webhook = "WEBHOOK_URL";

document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();

  const ip = await fetch("https://api.ipify.org?format=json")
    .then(r => r.json()).then(d => d.ip);

  const f = e.target;

  const embed = {
    title: "üé≠ Ped Ans√∂kan",
    color: 10181046,
    fields: [
      { name: "Discord", value: f.discord.value },
      { name: "Ped", value: f.ped.value },
      { name: "Motivering", value: f.reason.value },
      { name: "IP", value: ip, inline: true },
      { name: "Tid", value: new Date().toLocaleString(), inline: true }
    ]
  };

  await fetch(webhook, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ embeds: [embed] })
  });

  alert("Ped-ans√∂kan skickad!");
  f.reset();
});
</script>

</body>
</html>
